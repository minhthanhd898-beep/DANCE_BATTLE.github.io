<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PLAYER SIGN UP</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Permanent+Marker&family=Rubik+Glitch&display=swap" rel="stylesheet">
<style>
  :root { --neon-pink: #ff0055; --neon-cyan: #00f7ff; --neon-lime: #ccff00; --bg-dark: #111; }
  body { background: var(--bg-dark); background-image: linear-gradient(335deg, rgba(255,255,255,0.05) 23px, transparent 23px), linear-gradient(155deg, rgba(255,255,255,0.05) 23px, transparent 23px); background-size: 58px 58px; color: #fff; font-family: "Microsoft YaHei", sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
  h1 { font-family: 'Rubik Glitch', cursive; font-size: 42px; color: #fff; text-shadow: 3px 3px 0 var(--neon-pink); margin-bottom: 10px; text-align: center; line-height: 1; }
  p { font-family: 'Black Ops One', cursive; color: var(--neon-lime); margin-bottom: 30px; letter-spacing: 2px; text-align: center; }
  .form-group { width: 100%; max-width: 400px; margin-bottom: 20px; }
  label { display: block; font-family: 'Permanent Marker', cursive; font-size: 18px; color: var(--neon-cyan); margin-bottom: 8px; margin-left: 5px; }
  input[type="text"] { width: 100%; padding: 15px; font-size: 20px; background: #000; border: 3px solid #333; color: #fff; font-family: 'Black Ops One', cursive; text-align: center; border-radius: 10px; box-sizing: border-box; transition: 0.3s; outline: none; }
  input:focus { border-color: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); }
  
  /* 头像上传样式 */
  .avatar-upload { width: 150px; height: 150px; border: 3px dashed var(--neon-lime); border-radius: 50%; margin: 0 auto 20px auto; display: flex; justify-content: center; align-items: center; cursor: pointer; overflow: hidden; position: relative; background: #222; }
  .avatar-upload img { width: 100%; height: 100%; object-fit: cover; display: none; }
  .avatar-text { color: #888; font-size: 12px; text-align: center; pointer-events: none; }
  input[type="file"] { display: none; }

  button { width: 100%; max-width: 400px; padding: 20px; font-family: 'Rubik Glitch', cursive; font-size: 32px; background: var(--neon-lime); color: #000; border: none; border-radius: 5px; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%); cursor: pointer; margin-top: 10px; box-shadow: 5px 5px 0 #fff; transition: 0.1s; }
  button:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0 #fff; }
  button:disabled { background: #555; color: #888; box-shadow: none; cursor: not-allowed; }
  .success-msg { display: none; margin-top: 30px; padding: 20px; border: 2px dashed var(--neon-lime); background: rgba(204, 255, 0, 0.1); text-align: center; width: 100%; max-width: 400px; box-sizing: border-box; }
</style>
</head>
<body>

  <h1>超 燃</h1>
  <p>PLAYER REGISTRATION</p>

  <div class="form-group" onclick="document.getElementById('avatarInput').click()">
    <div class="avatar-upload" id="avatarPreviewBox">
        <span class="avatar-text" id="avatarPlaceholder">+ PHOTO<br>(点击上传照片)</span>
        <img id="avatarImg">
    </div>
    <input type="file" id="avatarInput" accept="image/*" onchange="handleFile(this)">
    <div style="text-align:center; color:#666; font-size:12px;">建议上传正方形头像 / Square Photo</div>
  </div>

  <div class="form-group">
    <label>ID TAG (号码)</label>
    <input type="text" id="pid" placeholder="001" maxlength="4">
  </div>

  <div class="form-group">
    <label>MC NAME (姓名)</label>
    <input type="text" id="pname" placeholder="YOUR NAME">
  </div>

  <button id="submitBtn" onclick="submitToCloud()">SIGN UP!</button>

  <div id="successBox" class="success-msg">
    <h2 style="font-family:'Permanent Marker'; color:var(--neon-lime); margin:0;">SUCCESS!</h2>
    <p style="margin:10px 0;">报名成功 / REGISTERED</p>
    <button onclick="location.reload()" style="font-size:16px; padding:10px; background:#fff; color:#000;">+ REGISTER ANOTHER</button>
  </div>

<script>
  // ==================== ★★★ 配置区域 ★★★ ====================
  const SB_URL = "https://htqlaedczmaezrlqmwft.supabase.co"; 
  const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0cWxhZWRjem1hZXpybHFtd2Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNTQ2NzEsImV4cCI6MjA4NTkzMDY3MX0._LB75XfBc940vgnmx95ryZxWb-AZRJmuty8B1z_x08g";
  // ============================================================

  const { createClient } = supabase;
  const _supabase = (SB_URL !== "YOUR_SUPABASE_URL_HERE") ? createClient(SB_URL, SB_KEY) : null;
  let compressedAvatar = null;

  // 图片压缩处理
  function handleFile(input) {
    if (input.files && input.files[0]) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                // 创建 Canvas 压缩图片
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const maxWidth = 300; // 限制最大宽度300px，足够头像显示
                const scale = maxWidth / img.width;
                canvas.width = maxWidth;
                canvas.height = img.height * scale;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // 转换为 Base64 (JPEG, 0.7质量)
                compressedAvatar = canvas.toDataURL('image/jpeg', 0.7);
                
                // 预览
                document.getElementById('avatarImg').src = compressedAvatar;
                document.getElementById('avatarImg').style.display = 'block';
                document.getElementById('avatarPlaceholder').style.display = 'none';
            }
        }
        reader.readAsDataURL(file);
    }
  }

  async function submitToCloud() {
    const id = document.getElementById('pid').value.trim();
    const name = document.getElementById('pname').value.trim();
    const btn = document.getElementById('submitBtn');

    if(!id || !name) { alert("PLEASE FILL ALL INFO!"); return; }
    if (!_supabase) { alert("Supabase Not Configured!"); return; }

    btn.disabled = true;
    btn.innerText = "SENDING...";

    try {
        const { error } = await _supabase
          .from('registrations')
          .insert([{ 
              player_id: id, 
              player_name: name, 
              avatar: compressedAvatar, // 上传压缩后的头像
              processed: false 
          }]);

        if (error) throw error;

        document.getElementById('successBox').style.display = 'block';
        btn.style.display = 'none';
    } catch (error) {
        console.error(error);
        alert("Error: " + error.message);
        btn.disabled = false;
        btn.innerText = "SIGN UP!";
    }
  }
</script>
</body>
</html>
