<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PLAYER SIGN UP - JOIN THE BATTLE</title>
<!-- 引入 Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- 字体 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Permanent+Marker&family=Rubik+Glitch&display=swap" rel="stylesheet">
<style>
  /* --- 保持原汁原味的嘻哈风格 --- */
  :root { --neon-pink: #ff0055; --neon-cyan: #00f7ff; --neon-lime: #ccff00; --bg-dark: #111; }
  body { background: var(--bg-dark); background-image: linear-gradient(335deg, rgba(255,255,255,0.05) 23px, transparent 23px), linear-gradient(155deg, rgba(255,255,255,0.05) 23px, transparent 23px); background-size: 58px 58px; color: #fff; font-family: "Microsoft YaHei", sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
  h1 { font-family: 'Rubik Glitch', cursive; font-size: 42px; color: #fff; text-shadow: 3px 3px 0 var(--neon-pink); margin-bottom: 10px; text-align: center; line-height: 1; }
  p { font-family: 'Black Ops One', cursive; color: var(--neon-lime); margin-bottom: 40px; letter-spacing: 2px; text-align: center; }
  .form-group { width: 100%; max-width: 400px; margin-bottom: 25px; }
  label { display: block; font-family: 'Permanent Marker', cursive; font-size: 20px; color: var(--neon-cyan); margin-bottom: 10px; margin-left: 5px; }
  input { width: 100%; padding: 15px; font-size: 20px; background: #000; border: 3px solid #333; color: #fff; font-family: 'Black Ops One', cursive; text-align: center; border-radius: 10px; box-sizing: border-box; transition: 0.3s; outline: none; }
  input:focus { border-color: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); }
  button { width: 100%; max-width: 400px; padding: 20px; font-family: 'Rubik Glitch', cursive; font-size: 32px; background: var(--neon-lime); color: #000; border: none; border-radius: 5px; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%); cursor: pointer; margin-top: 20px; box-shadow: 5px 5px 0 #fff; transition: 0.1s; }
  button:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0 #fff; }
  button:disabled { background: #555; color: #888; box-shadow: none; cursor: not-allowed; }
  .success-msg { display: none; margin-top: 30px; padding: 20px; border: 2px dashed var(--neon-lime); background: rgba(204, 255, 0, 0.1); text-align: center; width: 100%; max-width: 400px; box-sizing: border-box; }
  .success-msg h2 { font-family: 'Permanent Marker', cursive; color: var(--neon-lime); margin: 0; font-size: 24px; }
</style>
</head>
<body>

  <h1>STREET WARS</h1>
  <p>PLAYER REGISTRATION / 选手报名</p>

  <div class="form-group">
    <label>ID TAG (参赛号码)</label>
    <input type="text" id="pid" placeholder="001" maxlength="4">
  </div>

  <div class="form-group">
    <label>MC NAME (姓名)</label>
    <input type="text" id="pname" placeholder="YOUR NAME">
  </div>

  <button id="submitBtn" onclick="submitToCloud()">SIGN UP!</button>

  <div id="successBox" class="success-msg">
    <h2>SUCCESS!</h2>
    <p>报名成功 / REGISTERED</p>
    <p style="font-size:12px; color:#fff;">Data synced to admin panel.<br>数据已同步至管理端</p>
    <button onclick="location.reload()" style="font-size:16px; padding:10px; background:#fff; color:#000; margin-top:10px;">+ REGISTER ANOTHER</button>
  </div>

<script>
  // ==================== ★★★ 配置区域 ★★★ ====================
  // 在这里填入你的 Supabase URL 和 Key
  const SB_URL = "https://htqlaedczmaezrlqmwft.supabase.co"; 
  const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0cWxhZWRjem1hZXpybHFtd2Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNTQ2NzEsImV4cCI6MjA4NTkzMDY3MX0._LB75XfBc940vgnmx95ryZxWb-AZRJmuty8B1z_x08g";
  // ============================================================

  // 初始化 Supabase
  const { createClient } = supabase;
  const _supabase = (SB_URL !== "YOUR_SUPABASE_URL_HERE") ? createClient(SB_URL, SB_KEY) : null;

  async function submitToCloud() {
    const id = document.getElementById('pid').value.trim();
    const name = document.getElementById('pname').value.trim();
    const btn = document.getElementById('submitBtn');

    if(!id || !name) { alert("PLEASE FILL ALL INFO!"); return; }
    
    if (!_supabase) { alert("请先在代码中配置 Supabase Key！"); return; }

    btn.disabled = true;
    btn.innerText = "SENDING...";

    try {
        // 插入数据到 registrations 表
        const { error } = await _supabase
          .from('registrations')
          .insert([{ player_id: id, player_name: name, processed: false }]);

        if (error) throw error;

        // 成功UI
        document.getElementById('successBox').style.display = 'block';
        btn.style.display = 'none';
        document.querySelectorAll('input').forEach(i => i.disabled = true);

    } catch (error) {
        console.error(error);
        alert("Error: " + error.message);
        btn.disabled = false;
        btn.innerText = "SIGN UP!";
    }
  }
</script>
</body>

</html>
