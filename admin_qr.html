</style>

<script>
// ========== ‚òÖ‚òÖ‚òÖ ÈÖçÁΩÆÂå∫Âüü ‚òÖ‚òÖ‚òÖ ==========
const SB_URL = "https://htqlaedczmaezrlqmwft.supabase.co";          
const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0cWxhZWRjem1hZXpybHFtd2Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNTQ2NzEsImV4cCI6MjA4NTkzMDY3MX0._LB75XfBc940vgnmx95ryZxWb-AZRJmuty8B1z_x08g";     
// =========================================

const { createClient } = supabase;
const sb = (SB_URL.startsWith('http')) ? createClient(SB_URL, SB_KEY) : null;
const DEFAULT_AVATAR = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIiBmaWxsPSIjMzMzIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI1MCIvPjwvc3ZnPg==';

let CURRENT_ROOM = null;
let appData = { players: [], audition: { finished:false, results:[] }, judgeCount: 3, rounds: [] };
const ROUND_CONFIG = [{ idx:0, tabId:2, name:'32 Âº∫' }, { idx:1, tabId:3, name:'16 Âº∫' }, { idx:2, tabId:4, name:'8 Âº∫' }, { idx:3, tabId:5, name:'ÂçäÂÜ≥Ëµõ' }, { idx:4, tabId:6, name:'ÂÜ≥Ëµõ' }];

// 1. È™åËØÅÊéàÊùÉ
async function verifyLicense() {
    const key = document.getElementById('licenseKey').value.trim().toUpperCase();
    if(!key) return alert("ËØ∑ËæìÂÖ•ÊéàÊùÉÁ†Å");
    if(!sb) return alert("Êú™ÈÖçÁΩÆ Supabase");

    const { data, error } = await sb.from('licenses').select('*').eq('key_code', key).single();
    if(error || !data || !data.is_active) {
        alert("Êó†ÊïàÊéàÊùÉ (Invalid License)");
        return;
    }

    CURRENT_ROOM = key;
    document.getElementById('loginLayer').style.display = 'none';
    document.getElementById('appContainer').style.display = 'block';
    document.getElementById('roomDisplay').innerText = key;
    
    await loadFromCloud();
    initApp();
}

function initApp() {
    ensureStructures();
    createBattlePanels();
    renderPlayerManager();
    renderScoreTable(null);
    refreshBattlePanels();
    // ÁõëÂê¨Êú¨ÊàøÈó¥ÁöÑÊä•Âêç
    sb.channel('public:registrations')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'registrations', filter: `room_id=eq.${CURRENT_ROOM}` }, 
      () => syncRegistration())
      .subscribe();
}

// 2. Cloud
async function loadFromCloud(){
    const {data} = await sb.from('game_state').select('data').eq('room_id', CURRENT_ROOM).maybeSingle();
    if(data && data.data) appData = data.data;
}
async function saveToCloud(){
    if(!CURRENT_ROOM) return;
    await sb.from('game_state').upsert({ room_id: CURRENT_ROOM, data: appData });
}
async function syncRegistration(){
    const {data} = await sb.from('registrations').select('*').eq('room_id', CURRENT_ROOM).eq('processed', false);
    if(data && data.length){
        data.forEach(row=>{
            if(!appData.players.some(p=>p.id===row.player_id)) appData.players.push({ id: row.player_id, name: row.player_name, avatar: row.avatar || DEFAULT_AVATAR });
        });
        await sb.from('registrations').update({processed:true}).in('id', data.map(d=>d.id));
        alert(`ÂêåÊ≠• ${data.length} ‰∫∫`);
        refreshUI(); saveToCloud();
    } else alert("Êó†Êñ∞Êä•Âêç");
}

/* --- Logic --- */
function ensureStructures(){ if(!appData.players) appData.players=[]; if(!appData.audition) appData.audition={finished:false,results:[]}; if(!Array.isArray(appData.audition.results)) appData.audition.results=[]; if(!Array.isArray(appData.rounds)) { appData.rounds=[]; for(let i=0;i<5;i++) appData.rounds[i]={matches:[]}; } }
function refreshUI(){ renderPlayerManager(); if(!appData.audition.finished){ renderScoreTable(null); } }

function addPlayer(){ appData.players.push({id:'',name:'',avatar:DEFAULT_AVATAR}); refreshUI(); saveToCloud(); }
function renderPlayerManager(){
    const term = document.getElementById('searchPlayer').value.toLowerCase();
    const tb = document.getElementById('playerListBody'); tb.innerHTML='';
    appData.players.forEach((p,i)=>{
        if(term && !p.id.toLowerCase().includes(term) && !p.name.toLowerCase().includes(term)) return;
        const inAud = appData.audition.results.some(r=>r.id===p.id);
        const btn = inAud ? `<button class="btn-small btn-green" disabled>‚úÖ</button>` : `<button class="btn-small btn-blue" onclick="addToAud(${i})">‚ûï</button>`;
        tb.innerHTML+=`<tr><td><img src="${p.avatar}" class="avatar-sm"></td><td><input value="${p.id}" oninput="updP(${i},'id',this.value)"></td><td><input value="${p.name}" oninput="updP(${i},'name',this.value)"></td><td>${btn}</td><td><button class="btn-small btn-dark" onclick="delP(${i})">X</button></td></tr>`;
    });
    document.getElementById('totalCount').innerText=appData.players.length;
}
function updP(i,f,v){ appData.players[i][f]=v; if(!appData.audition.finished){renderScoreTable(null);} saveToCloud(); }
function addToAud(i){ const p=appData.players[i]; if(!p.id)return; if(appData.audition.results.some(r=>r.id===p.id))return; appData.audition.results.push({id:p.id,name:p.name,avatar:p.avatar,scores:[],avg:0,rank:0}); saveToCloud(); refreshUI(); }
function delP(i){ if(confirm('Del?')){ const pid=appData.players[i].id; appData.players.splice(i,1); appData.audition.results=appData.audition.results.filter(r=>r.id!==pid); refreshUI(); saveToCloud(); }}
function resetGameOnly(){ if(confirm("‰øùÁïôÈÄâÊâãÈáçÁΩÆÊØîËµõ?")){ appData.audition={finished:false,results:[]}; appData.rounds=[]; for(let i=0;i<5;i++) appData.rounds[i]={matches:[]}; refreshUI(); saveToCloud(); } }

function renderScoreTable(mode){
    const j=parseInt(document.getElementById('judgeCount').value)||3; appData.judgeCount=j;
    document.getElementById('scoreHeader').innerHTML=`<th>Â§¥ÂÉè</th><th>Rank</th><th>No.</th><th>Name</th><th>Avg</th>`+Array(j).fill(0).map((_,i)=>`<th>J${i+1}</th>`).join('')+`<th>Op</th>`;
    const st=document.getElementById('searchAudition').value.toLowerCase();
    
    appData.audition.results.forEach(p=>{ let s=0,c=0; for(let k=0;k<j;k++){let v=parseFloat(p.scores?.[k]);if(!isNaN(v)){s+=v;c++}} p.avg=c?s/c:0; });
    if(mode==='score'||appData.audition.finished){ appData.audition.results.sort((a,b)=>b.avg-a.avg||a.id.localeCompare(b.id)); appData.audition.results.forEach((p,i)=>p.rank=i+1); }
    else if(mode==='id'){ appData.audition.results.sort((a,b)=>a.id.localeCompare(b.id,undefined,{numeric:true})); }
    
    const tb=document.getElementById('scoreBody'); tb.innerHTML='';
    appData.audition.results.forEach(p=>{
        if(st&&!p.id.toLowerCase().includes(st)&&!p.name.toLowerCase().includes(st)) return;
        const top=p.rank<=32; const rd=(mode==='id'&&!appData.audition.finished)?'-':(p.rank||'-');
        const rm=appData.audition.finished?'':`<button class="btn-small btn-dark" onclick="rmAud('${p.id}')">Áßª</button>`;
        tb.innerHTML+=`<tr ${top?'class="top-rank"':''}><td><img src="${p.avatar}" class="avatar-sm"></td><td class="rank-num">${rd}</td><td>${p.id}</td><td>${p.name}</td><td style="color:${top?'var(--cyan)':'var(--pink)'}">${p.avg.toFixed(2)}</td>${Array(j).fill(0).map((_,k)=>`<td><input type="number" step="0.1" value="${p.scores?.[k]??''}" ${appData.audition.finished?'disabled':''} oninput="scIn('${p.id}',${k},this.value)"></td>`).join('')}<td>${rm}</td></tr>`;
    });
}
function scIn(id,k,v){ const p=appData.audition.results.find(x=>x.id===id); if(p){ if(!p.scores)p.scores=[]; p.scores[k]=v; saveToCloud(); } }
function rmAud(id){ if(appData.audition.finished)return; appData.audition.results=appData.audition.results.filter(r=>r.id!==id); refreshUI(); saveToCloud(); }

// ‰øÆÂ§çÁâà finalizeAuditionÔºöÂ§ÑÁêÜBYE
function finalizeAudition(){
  if(appData.audition.finished){alert('Locked');return;}
  renderScoreTable('score'); 
  let top32=appData.audition.results.slice(0,32);
  
  if(top32.length<32){ 
      if(!confirm('Ë°•BYE?'))return; 
      const n=32-top32.length; 
      for(let i=0;i<n;i++) top32.push({id:'BYE',name:'BYE',avatar:DEFAULT_AVATAR,isBye:true,scores:[],avg:-1,rank:999}); 
  } else if(!confirm('Lock?'))return;
  
  appData.audition.finished=true; 
  appData.audition.results=top32;
  const seed=[[1,32],[16,17],[9,24],[8,25],[5,28],[12,21],[13,20],[4,29],[3,30],[14,19],[11,22],[6,27],[7,26],[10,23],[15,18],[2,31]];
  const matches = seed.map((p,i)=>({id:i+1,p1:top32[p[0]-1],p2:top32[p[1]-1],winnerId:null}));
  appData.rounds = []; 
  for(let i=0;i<5;i++) appData.rounds[i] = { matches: [] }; // ÂàùÂßãÂåñÊâÄÊúâËΩÆÊ¨°
  appData.rounds[0] = { matches };

  // Â§ÑÁêÜÁ¨¨‰∏ÄËΩÆBYE
  appData.rounds[0].matches.forEach(m=>{
      const p1Bye = m.p1.id==='BYE'||m.p1.isBye;
      const p2Bye = m.p2.id==='BYE'||m.p2.isBye;
      if(p1Bye && !p2Bye) m.winnerId=m.p2.id;
      if(p2Bye && !p1Bye) m.winnerId=m.p1.id;
  });
  
  saveToCloud(); refreshBattlePanels(); switchTab(2);
}

function createBattlePanels(){ document.getElementById('battlePanels').innerHTML=ROUND_CONFIG.map(c=>`<div class="panel" id="panel${c.tabId}"><div class="status-bar"><div>${c.name}</div><div><button class="btn btn-green" id="nb${c.idx}" onclick="nextR(${c.idx})">Next</button>${c.idx===4?'<button class="btn btn-pink" onclick="showC()">üèÜ</button>':''}</div></div><div class="battle-container" id="bb${c.idx}"></div></div>`).join(''); }
function refreshBattlePanels(){ ROUND_CONFIG.forEach(c=>{ const r=appData.rounds[c.idx], b=document.getElementById('bb'+c.idx), btn=document.getElementById('nb'+c.idx); if(!b)return; b.innerHTML=''; if(!r||!r.matches){if(btn)btn.disabled=true;return;} const d=r.matches.every(m=>m.winnerId); if(btn){btn.disabled=!d;if(c.idx===4)btn.style.display='none';} r.matches.forEach((m,i)=>{ const w1=m.winnerId===m.p1.id, w2=m.winnerId===m.p2.id, lk=!!(appData.rounds[c.idx+1] && appData.rounds[c.idx+1].matches.length>0); const c1=lk?'':`onclick="setW(${c.idx},${i},'${m.p1.id}')"`, c2=lk?'':`onclick="setW(${c.idx},${i},'${m.p2.id}')"`; b.innerHTML+=`<div class="match-card"><div class="match-tools"><button class="btn-small btn-dark" onclick="vs('${m.p1.name}','${m.p1.id}','${m.p1.avatar}','${m.p2.name}','${m.p2.id}','${m.p2.avatar}')">VS</button></div><div class="fighter ${w1?'winner':(m.winnerId?'loser':'')}" ${c1}><img src="${m.p1.avatar}"><div>${m.p1.name}</div></div><div class="vs-tag">VS</div><div class="fighter ${w2?'winner':(m.winnerId?'loser':'')}" ${c2}><img src="${m.p2.avatar}"><div>${m.p2.name}</div></div></div>`; }); }); }
function setW(r,m,w){ appData.rounds[r].matches[m].winnerId=w; saveToCloud(); refreshBattlePanels(); }

// ‰øÆÂ§çÁâà Next Round
async function nextR(i){
  if(i===4)return; 
  const curRound = appData.rounds[i];
  if(!curRound || !curRound.matches.every(m=>m.winnerId)){ alert('ËØ∑ÂÖàÈÄâÂá∫ÊâÄÊúâËÉúËÄÖ'); return; }
  if(!confirm('Next?'))return;
  
  const cur=curRound.matches, next=[];
  for(let k=0;k<cur.length;k+=2){
    const w1=getW(cur[k]), w2=getW(cur[k+1]);
    next.push({id:next.length+1,p1:w1,p2:w2,winnerId:null});
  }
  
  // 1. Êú¨Âú∞Êõ¥Êñ∞
  appData.rounds[i+1]={matches:next};
  appData.rounds[i+1].matches.forEach(m=>{
      const p1Bye = m.p1.id==='BYE'||m.p1.isBye;
      const p2Bye = m.p2.id==='BYE'||m.p2.isBye;
      if(p1Bye && !p2Bye) m.winnerId=m.p2.id;
      if(p2Bye && !p1Bye) m.winnerId=m.p1.id;
  });
  
  // 2. Á´ãÂç≥Âà∑Êñ∞
  refreshBattlePanels();
  switchTab(i+3);
  
  // 3. ÂêéÂè∞‰øùÂ≠ò
  await saveToCloud();
}
function getW(m){ if(!m) return {id:'BYE',name:'BYE',avatar:DEFAULT_AVATAR,isBye:true}; if(m.winnerId===m.p1.id)return m.p1; if(m.winnerId===m.p2.id)return m.p2; return {id:'BYE',name:'BYE',avatar:DEFAULT_AVATAR,isBye:true}; }

// Utils
function vs(n1,i1,a1,n2,i2,a2){ document.getElementById('vsName1').innerText=n1;document.getElementById('vsId1').innerText=i1;document.getElementById('vsAvatar1').src=a1; document.getElementById('vsName2').innerText=n2;document.getElementById('vsId2').innerText=i2;document.getElementById('vsAvatar2').src=a2; document.getElementById('vsScreen').style.display='flex'; }
function showC(){ const fr=appData.rounds[4]; if(!fr||!fr.matches[0].winnerId){alert('No Winner');return;} const m=fr.matches[0], ch=m.winnerId===m.p1.id?m.p1:m.p2, ru=m.winnerId===m.p1.id?m.p2:m.p1; const sr=appData.rounds[3], th=[]; if(sr)sr.matches.forEach(s=>{if(s.winnerId){const l=s.winnerId===s.p1.id?s.p2:s.p1; if(l&&l.id!=='BYE')th.push(l)}}); const b=document.getElementById('podiumContent'); b.innerHTML=mkPod(ru,'second','2ND',0.2)+mkPod(ch,'first','WINNER',0.6); th.forEach(t=>b.innerHTML+=mkPod(t,'third','3RD',0.4)); document.getElementById('ceremonyScreen').style.display='flex'; setTimeout(()=>confetti({particleCount:150,spread:100,origin:{y:0.6}}),100); }
function mkPod(p,c,l,d){ return `<div class="rank-col ${c} animate-rise" style="animation-delay:${d}s"><div class="avatar-box"><img src="${p.avatar||DEFAULT_AVATAR}"></div><div class="info-box"><div class="p-name">${p.name}</div><div class="p-id">#${p.id}</div><div class="p-rank">${l}</div></div></div>`; }
function switchTab(n){ document.querySelectorAll('.tab').forEach((t,i)=>t.classList.toggle('active',i===n)); document.querySelectorAll('.panel').forEach((p,i)=>p.classList.toggle('active',i===n)); }
function showQR(){ if(!CURRENT_ROOM)return; const u=prompt("Register URL:", window.location.href.replace('admin_qr.html','register.html')+`?room=${CURRENT_ROOM}`); if(u){ document.getElementById('qrcode').innerHTML=""; new QRCode(document.getElementById('qrcode'),{text:u,width:256,height:256}); document.getElementById('qrModal').style.display='flex'; } }
function exportAuditionPDF(){ const j=appData.judgeCount; let l=[...appData.audition.results].sort((a,b)=>b.avg-a.avg||a.id.localeCompare(b.id)); let r=l.map((p,i)=>{ const top=(i+1)<=32; const bg=top?'background-color:#d1fae5;font-weight:bold;':''; const sc=Array(j).fill(0).map((_,k)=>`<td style="border:1px solid #ccc;padding:5px;">${p.scores[k]||'-'}</td>`).join(''); return `<tr style="${bg}"><td style="border:1px solid #ccc;padding:5px;">${i+1}</td><td style="border:1px solid #ccc;padding:5px;">${p.id}</td><td style="border:1px solid #ccc;padding:5px;text-align:left;">${p.name}</td>${sc}<td style="border:1px solid #ccc;padding:5px;">${Number(p.avg).toFixed(2)}</td><td style="border:1px solid #ccc;padding:5px;">${top?'‚úÖ':''}</td></tr>`; }).join(''); const h=`<h1>AUDITION REPORT</h1><table style="width:100%;border-collapse:collapse;text-align:center;"><thead><tr><th>RK</th><th>ID</th><th>NAME</th><th colspan="${j}">SCORES</th><th>AVG</th><th>ST</th></tr></thead><tbody>${r}</tbody></table>`; const w=window.open('','_blank'); w.document.write('<html><body style="font-family:sans-serif;">'+h+'</body></html>'); w.document.close(); setTimeout(()=>w.print(),500); }
</script>
