// 1. éªŒè¯æˆæƒç 
async function verifyLicense() {

async function loadFromCloud(){

}
async function saveToCloud(){
    if(!CURRENT_ROOM) return;
    await sb.from('game_state').upsert({ room_id: CURRENT_ROOM, data: appData });
}
async function syncRegistration(){
    // åªæ‹‰å– room_id åŒ¹é…çš„æ•°æ®
    const {data} = await sb.from('registrations').select('*').eq('room_id', CURRENT_ROOM).eq('processed', false);
    if(data && data.length){
        data.forEach(row=>{
            if(!appData.players.some(p=>p.id===row.player_id)) appData.players.push({ id: row.player_id, name: row.player_name, avatar: row.avatar || DEFAULT_AVATAR });

/* --- ä¸šåŠ¡é€»è¾‘ (ä¿æŒä¸Šä¸€ç‰ˆ) --- */
function ensureStructures(){ if(!appData.players) appData.players=[]; if(!appData.audition) appData.audition={finished:false,results:[]}; if(!Array.isArray(appData.audition.results)) appData.audition.results=[]; if(!Array.isArray(appData.rounds)) appData.rounds=[]; }
function refreshUI(){ renderPlayerManager(); if(!appData.audition.finished){ syncAuditionList(); renderScoreTable(null); } }

// é€‰æ‰‹åº“
function addPlayer(){ appData.players.push({id:'',name:'',avatar:DEFAULT_AVATAR}); refreshUI(); saveToCloud(); }
function renderPlayerManager(){
    const tb = document.getElementById('playerListBody'); tb.innerHTML='';
    appData.players.forEach((p,i)=>{
        const inAud = appData.audition.results.some(r=>r.id===p.id);
        const btn = inAud ? `<button class="btn-small btn-green" disabled>âœ…</button>` : `<button class="btn-small btn-blue" onclick="addToAud(${i})">â•</button>`;
        tb.innerHTML+=`<tr><td><img src="${p.avatar}" class="avatar-sm"></td><td><input value="${p.id}" oninput="updP(${i},'id',this.value)"></td><td><input value="${p.name}" oninput="updP(${i},'name',this.value)"></td><td>${btn}</td><td><button class="btn-small btn-dark" onclick="delP(${i})">X</button></td></tr>`;
    });
    document.getElementById('totalCount').innerText=appData.players.length;
}
function updP(i,f,v){ appData.players[i][f]=v; if(!appData.audition.finished){syncAuditionList();renderScoreTable(null);} saveToCloud(); }
function addToAud(i){ const p=appData.players[i]; if(!p.id)return; appData.audition.results.push({id:p.id,name:p.name,avatar:p.avatar,scores:[],avg:0,rank:0}); refreshUI(); saveToCloud(); }
function delP(i){ if(confirm('Del?')){ const pid=appData.players[i].id; appData.players.splice(i,1); appData.audition.results=appData.audition.results.filter(r=>r.id!==pid); refreshUI(); saveToCloud(); }}
function resetGameOnly(){ if(confirm("ä¿ç•™é€‰æ‰‹é‡ç½®æ¯”èµ›?")){ appData.audition={finished:false,results:[]}; appData.rounds=[]; refreshUI(); saveToCloud(); } }

// æµ·é€‰
function syncAuditionList(){ /* æ‰‹åŠ¨æ¨¡å¼ä¸‹ä¸è‡ªåŠ¨å…¨é‡åŒæ­¥ï¼Œä»…åŒæ­¥ä¿®æ”¹ */ }
function renderScoreTable(mode){
    const j=parseInt(document.getElementById('judgeCount').value)||3; appData.judgeCount=j;
    document.getElementById('scoreHeader').innerHTML=`<th>å¤´åƒ</th><th>Rank</th><th>No.</th><th>Name</th><th>Avg</th>`+Array(j).fill(0).map((_,i)=>`<th>J${i+1}</th>`).join('')+`<th>Op</th>`;
    appData.audition.results.forEach(p=>{ let s=0,c=0; for(let k=0;k<j;k++){let v=parseFloat(p.scores?.[k]);if(!isNaN(v)){s+=v;c++}} p.avg=c?s/c:0; });
    
    if(mode==='score'||appData.audition.finished){ appData.audition.results.sort((a,b)=>b.avg-a.avg||a.id.localeCompare(b.id)); appData.audition.results.forEach((p,i)=>p.rank=i+1); }
    else if(mode==='id'){ appData.audition.results.sort((a,b)=>a.id.localeCompare(b.id,undefined,{numeric:true})); }
    
    const tb=document.getElementById('scoreBody'); tb.innerHTML='';
    appData.audition.results.forEach(p=>{
        const top=p.rank<=32; const rd=(mode==='id'&&!appData.audition.finished)?'-':(p.rank||'-');
        const rm=appData.audition.finished?'':`<button class="btn-small btn-dark" onclick="rmAud('${p.id}')">ç§»</button>`;
        tb.innerHTML+=`<tr ${top?'class="top-rank"':''}><td><img src="${p.avatar}" class="avatar-sm"></td><td class="rank-num">${rd}</td><td>${p.id}</td><td>${p.name}</td><td style="color:${top?'var(--cyan)':'var(--pink)'}">${p.avg.toFixed(2)}</td>${Array(j).fill(0).map((_,k)=>`<td><input type="number" step="0.1" value="${p.scores?.[k]??''}" ${appData.audition.finished?'disabled':''} oninput="scIn('${p.id}',${k},this.value)"></td>`).join('')}<td>${rm}</td></tr>`;
    });
}
function scIn(id,k,v){ const p=appData.audition.results.find(x=>x.id===id); if(p){ if(!p.scores)p.scores=[]; p.scores[k]=v; saveToCloud(); } }
function rmAud(id){ appData.audition.results=appData.audition.results.filter(r=>r.id!==id); refreshUI(); saveToCloud(); }
function finalizeAudition(){ if(appData.audition.finished){alert('Locked');return;} renderScoreTable('score'); let top32=appData.audition.results.slice(0,32); if(top32.length<32){if(!confirm('è¡¥BYE?'))return; for(let i=0;i<32-top32.length;i++)top32.push({id:'BYE',name:'BYE',avatar:DEFAULT_AVATAR,isBye:true,scores:[],avg:0});} else if(!confirm('Lock?'))return; appData.audition.finished=true; appData.audition.results=top32; const seed=[[1,32],[16,17],[9,24],[8,25],[5,28],[12,21],[13,20],[4,29],[3,30],[14,19],[11,22],[6,27],[7,26],[10,23],[15,18],[2,31]]; appData.rounds[0]={matches:seed.map((p,i)=>({id:i+1,p1:top32[p[0]-1],p2:top32[p[1]-1],winnerId:null}))}; appData.rounds[0].matches.forEach(m=>{if(m.p1.isBye)m.winnerId=m.p2.id;if(m.p2.isBye)m.winnerId=m.p1.id}); saveToCloud(); refreshBattlePanels(); switchTab(2); }

// Battle & Display (åŒä¸Šä¸€ç‰ˆï¼Œç•¥ç¼©å†™ä»¥é€‚é…é•¿åº¦)
function createBattlePanels(){ document.getElementById('battlePanels').innerHTML=ROUND_CONFIG.map(c=>`<div class="panel" id="panel${c.tabId}"><div class="status-bar"><div>${c.name}</div><div><button class="btn btn-green" id="nb${c.idx}" onclick="nextR(${c.idx})">Next</button>${c.idx===4?'<button class="btn btn-pink" onclick="showC()">ğŸ†</button>':''}</div></div><div class="battle-container" id="bb${c.idx}"></div></div>`).join(''); }
function refreshBattlePanels(){ ROUND_CONFIG.forEach(c=>{ const r=appData.rounds[c.idx], b=document.getElementById('bb'+c.idx), btn=document.getElementById('nb'+c.idx); if(!b)return; b.innerHTML=''; if(!r||!r.matches){if(btn)btn.disabled=true;return;} const d=r.matches.every(m=>m.winnerId); if(btn){btn.disabled=!d;if(c.idx===4)btn.style.display='none';} r.matches.forEach((m,i)=>{ const w1=m.winnerId===m.p1.id, w2=m.winnerId===m.p2.id, lk=!!appData.rounds[c.idx+1]; b.innerHTML+=`<div class="match-card"><div class="match-tools"><button class="btn-small btn-dark" onclick="vs('${m.p1.name}','${m.p1.id}','${m.p1.avatar}','${m.p2.name}','${m.p2.id}','${m.p2.avatar}')">VS</button></div><div class="fighter ${w1?'winner':(m.winnerId?'loser':'')}" ${lk?'':`onclick="setW(${c.idx},${i},'${m.p1.id}')"`}><img src="${m.p1.avatar}"><div>${m.p1.name}</div></div><div class="vs-tag">VS</div><div class="fighter ${w2?'winner':(m.winnerId?'loser':'')}" ${lk?'':`onclick="setW(${c.idx},${i},'${m.p2.id}')"`}><img src="${m.p2.avatar}"><div>${m.p2.name}</div></div></div>`; }); }); }
function setW(r,m,w){ appData.rounds[r].matches[m].winnerId=w; saveToCloud(); refreshBattlePanels(); }
async function nextR(i){ if(i===4||!confirm('Next?'))return; const cur=appData.rounds[i].matches, next=[]; for(let k=0;k<cur.length;k+=2){ const w1=getW(cur[k]), w2=getW(cur[k+1]); next.push({id:next.length+1,p1:w1,p2:w2,winnerId:null}); } appData.rounds[i+1]={matches:next}; appData.rounds[i+1].matches.forEach(m=>{if(m.p1.isBye)m.winnerId=m.p2.id;if(m.p2.isBye)m.winnerId=m.p1.id}); await saveToCloud(); refreshBattlePanels(); setTimeout(()=>switchTab(i+3),50); }
function getW(m){ if(!m) return {id:'BYE',name:'BYE',avatar:DEFAULT_AVATAR,isBye:true}; return m.winnerId===m.p1.id?m.p1:m.p2; }

// Utils
function vs(n1,i1,a1,n2,i2,a2){ document.getElementById('vsName1').innerText=n1;document.getElementById('vsId1').innerText=i1;document.getElementById('vsAvatar1').src=a1; document.getElementById('vsName2').innerText=n2;document.getElementById('vsId2').innerText=i2;document.getElementById('vsAvatar2').src=a2; document.getElementById('vsScreen').style.display='flex'; }
function showC(){ const fr=appData.rounds[4]; if(!fr||!fr.matches[0].winnerId){alert('No Winner');return;} const m=fr.matches[0], ch=m.winnerId===m.p1.id?m.p1:m.p2, ru=m.winnerId===m.p1.id?m.p2:m.p1; const sr=appData.rounds[3], th=[]; if(sr)sr.matches.forEach(s=>{if(s.winnerId){const l=s.winnerId===s.p1.id?s.p2:s.p1; if(l&&l.id!=='BYE')th.push(l)}}); const b=document.getElementById('podiumContent'); b.innerHTML=mkPod(ru,'second','2ND')+mkPod(ch,'first','WINNER'); th.forEach(t=>b.innerHTML+=mkPod(t,'third','3RD')); document.getElementById('ceremonyScreen').style.display='flex'; setTimeout(()=>confetti({particleCount:150,spread:100,origin:{y:0.6}}),100); }
function mkPod(p,c,l){ return `<div class="rank-col ${c} animate-rise"><div class="avatar-box"><img src="${p.avatar||DEFAULT_AVATAR}"></div><div class="info-box"><div class="p-name">${p.name}</div><div class="p-id">#${p.id}</div><div class="p-rank">${l}</div></div></div>`; }
function switchTab(n){ document.querySelectorAll('.tab').forEach((t,i)=>t.classList.toggle('active',i===n)); document.querySelectorAll('.panel').forEach((p,i)=>p.classList.toggle('active',i===n)); }
function showQR(){ if(!CURRENT_ROOM)return; const u=prompt("Register URL:", window.location.href.replace('admin_qr.html','register.html')+`?room=${CURRENT_ROOM}`); if(u){ document.getElementById('qrcode').innerHTML=""; new QRCode(document.getElementById('qrcode'),{text:u,width:256,height:256}); document.getElementById('qrModal').style.display='flex'; } }
